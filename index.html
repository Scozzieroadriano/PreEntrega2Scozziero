<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>PreEntrega2Scozziero</title>
</head>
<body>
    <header>
        <div class="loginForm">
            <form >
              <input id="username" type="text" placeholder="Usuario">
              <input id="password" type="password" placeholder="Contraseña">
              <button id="btnInicioSesion" type="button">Iniciar Sesión</button>
            </form>
          </div>        
    </header>
    <main>
      <div id="container"></div>
      <div class="card">
        <h2>Tarjeta de Prode</h2>
        <div class="team">
          <img src="equipo1.png" alt="Equipo 1">
          <span>Equipo 1</span>
        </div>
        <div class="team">
          <img src="equipo2.png" alt="Equipo 2">
          <span>Equipo 2</span>
        </div>
        <div class="button-container">
          <button class="button">Elegir ganador</button>
        </div>
      </div>
    </main>
    <footer></footer>
    
</body>
<script src="./script/index.js"></script>
</html>
